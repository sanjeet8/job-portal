apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: sanjeet8/auth-service:latest
          #command: ["/bin/sh", "-c", "env; sleep 3600"]
          ports:
            - containerPort: 8001
          env:
            - name: DATABASE_URL
              value: "postgresql://sanjeet:sanjeet123@postgres:5432/auth_db"
